name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: build
        run: ./scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: db migration
        run: ./scripts/migrateup.sh

      - name: "Push to GCP"
        run: gcloud builds submit . --tag europe-west3-docker.pkg.dev/notely-472518/notely-ar-repo/notely:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west3-docker.pkg.dev/notely-472518/notely-ar-repo/notely:latest --region europe-west1 --allow-unauthenticated --project notely-472518 --max-instances=4
